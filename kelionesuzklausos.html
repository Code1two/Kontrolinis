        <h1>Uzpildykite forma ir mes susisieksime!</h1>
        <form action="./homepage.html">
            <legend>Uzklausos forma</legend>
            <fieldset>
                <div>
                <label for="name">Vardas:</label>
                <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="mail">El.pastas:</label>
                    <input type="email" name="mail" id="mail" required>
                </div>
                <div>
                    <label for="num">Tel.Nr:</label>
                    <input type="number" name="num" id="num" required>
                </div>
                <div>
                    <fieldset>
                    <label for="salis">Salis:</label>
                    <select name="salis" id="salis">
                        <option value="">--Pasirinkite sali--</option>
                        <option value="1">Lietuva</option>
                        <option value="2">Anglija</option>
                        <option value="3">Vokietija</option>
                        <option value="4">Olandija</option>
                        </select>
                        <label for="trukme">Trukme:</label>
                        <select name="trukme" id="trukme">
                            <option value="">--Pasirinkite trukme--</option>
                            <option value="1">1 sav</option>
                            <option value="2">2 sav</option>
                            <option value="3">Menesis</option>
                            <option value="4">3 Menesiai</option>
                            </select>
                            </fieldset>
                        </div>
                        <div>
                            <label for="date">Isvykimo data:</label>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div>
                            <label>Papildomai:</label>
                            <label for="drd">Draudimas</label>
                            <input type="checkbox" name="drd" id="drd">
                            <label for="taxi">Taxi</label>
                            <input type="checkbox" name="taxi" id="taxi">
                            <label for="gid">Gidas</label>
                            <input type="checkbox" name="gid" id="gid">
                            <label for="vir">Virejas</label>
                            <input type="checkbox" name="vir" id="vir">
                        </div>
                        <div>
                            <label>Keleivis:</label>
                            <label for="kel">Vyras</label>
                            <input type="radio" name="kel" id="kel">
                            <label for="kel">Moteris</label>
                            <input type="radio" name="kel" id="kel">
                            <label for="kel">Kate</label>
                            <input type="radio" name="kel" id="kel">
                            <label for="kel">Suo</label>
                            <input type="radio" name="kel" id="kel">
                        </div>
                        <div>
                        <textarea name="txt" id="txt" cols="20" rows="5" placeholder="Papildykite..."></textarea>
                        </div>
                        <a href="./homepage.html"><button type="submit">Pateikti</button></a>
            </fieldset>
